<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable-Spring Flowers School</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Add box-sizing to include padding and border in element's total width and height */
        }

        .container {
            height: 100vh;
            width: 100%;
            background-color: rgb(228, 228, 228);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
            /* Add horizontal scroll for smaller screens */
        }

        table {
            width: 90%;
            /* Set width to 90% of container */
            max-width: 800px;
            /* Set maximum width */
            border: 1px solid grey;
            border-collapse: collapse;
            margin: 20px;
            /* Add margin for spacing */
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th:first-child,
        td:first-child {
            border-left: 1px solid black;
        }

        @media screen and (max-width: 768px) {
            table {
                width: 100%;
                /* Set width to 100% on smaller screens */
                margin: 10px;
                /* Reduce margin for smaller screens */
            }
        }
    </style>
</head>
